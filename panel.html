<Ul class="list-group">
  <li class="list-group-item">
    <input color-picker ng-model="ctx.opts.color"></input>
    <label>{{ctx.opts.color}}</label>
  </li>
  <li class="list-group-item">
    <input type="range" ng-model="ctx.opts.size" min="5" max="25" step="5"></input>
    <label>{{ctx.opts.size}}px</label>
  </li>
</ul>
